<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #0a0e27; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 250px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #crop-overlay {
            position: absolute;
            border: 2px dashed #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            cursor: move;
            display: none;
            z-index: 100;
        }
        
        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border: 2px solid white;
            cursor: nw-resize;
        }
        
        .crop-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .crop-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .crop-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .crop-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }
        
        #controls h3 {
            margin: 0 0 15px 0;
            color: #ffffff;
            font-size: 16px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #ffffff;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #download-btn {
            width: 100%;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        #download-btn:hover { 
            background: #2563eb; 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        #visualization-container {
            background: #0a0e27;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
            display: inline-block;
            position: relative;
            transform-origin: center;
            transition: transform 0.2s ease;
        }
        
        /* Theme variations */
        body.light {
            background: #f8fafc;
        }
        
        body.light #visualization-container {
            background: #ffffff;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }
        
        body.light #controls {
            background: rgba(255, 255, 255, 0.95);
        }
        
        body.light #controls h3 {
            color: #1e293b;
        }
        
        body.light .control-group label {
            color: #64748b;
        }
        
        body.light .control-group select,
        body.light .control-group input {
            background: #f1f5f9;
            color: #1e293b;
            border-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0;">Export Options</h3>
            <button onclick="toggleControls()" style="background: none; border: 1px solid #475569; color: #94a3b8; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                <span id="toggle-text">Hide</span>
            </button>
        </div>
        <div id="controls-content">
        
        <div class="control-group">
            <label for="filename">Filename</label>
            <input type="text" id="filename" value="visualization" placeholder="Enter filename">
        </div>
        
        <div class="control-group">
            <label for="format">Format</label>
            <select id="format">
                <option value="png">PNG (Recommended)</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
                <option value="svg">SVG (Vector)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="scale">Resolution Scale</label>
            <select id="scale">
                <option value="1">1x - Web (1200x800)</option>
                <option value="2">2x - Retina (2400x1600)</option>
                <option value="3" selected>3x - High DPI (3600x2400)</option>
                <option value="4">4x - Print (4800x3200)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="quality">Quality (JPEG only)</label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
            <small style="color: #64748b; font-size: 11px;">90%</small>
        </div>
        
        <div class="control-group">
            <label for="rotation">Rotation (degrees)</label>
            <input type="range" id="rotation" min="0" max="360" step="1" value="0" oninput="updateRotation()">
            <small style="color: #64748b; font-size: 11px;">0°</small>
        </div>
        
        <div class="control-group">
            <label for="scale-transform">Scale (%)</label>
            <input type="range" id="scale-transform" min="25" max="200" step="5" value="100" oninput="updateScale()">
            <small style="color: #64748b; font-size: 11px;">100%</small>
        </div>
        
        <div class="control-group">
            <button onclick="toggleCrop()" id="crop-btn" style="width: 100%; padding: 8px; background: #059669; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 10px;">Enable Crop</button>
            <button onclick="resetCrop()" style="width: 100%; padding: 8px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">Reset Crop</button>
        </div>
        
        <div class="control-group">
            <label for="theme">Preview Theme</label>
            <select id="theme" onchange="changeTheme()">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        
        <button onclick="openInSvgEditor()" style="width: 100%; padding: 10px 20px; background: #8b5cf6; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.2s; margin-bottom: 10px;">
            Edit in SVG Editor
        </button>
        
        <button id="download-btn" onclick="downloadVisualization()">Download</button>
        </div>
    </div>
    
    <div id="visualization-container">
        <div id="crop-overlay">
            <div class="crop-handle nw"></div>
            <div class="crop-handle ne"></div>
            <div class="crop-handle sw"></div>
            <div class="crop-handle se"></div>
        </div>
        <!-- CLAUDE WILL REPLACE THIS COMMENT WITH SVG -->
        <svg id="visualization" width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Placeholder - Replace with actual SVG content -->
            <rect width="1200" height="800" fill="#0a0e27"/>
            <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#64748b">
                Replace this with your SVG content
            </text>
        </svg>
    </div>

    <script>
        // Configuration
        const config = {
            defaultFilename: 'visualization',
            defaultFormat: 'png',
            defaultScale: 3,
            defaultQuality: 0.9
        };
        
        // Toggle controls visibility
        function toggleControls() {
            const content = document.getElementById('controls-content');
            const toggleText = document.getElementById('toggle-text');
            const controls = document.getElementById('controls');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggleText.textContent = 'Hide';
                controls.style.minWidth = '250px';
            } else {
                content.style.display = 'none';
                toggleText.textContent = 'Show';
                controls.style.minWidth = 'auto';
            }
        }
        
        // Crop state
        let cropState = {
            enabled: false,
            x: 0,
            y: 0,
            width: 0,
            height: 0,
            isDragging: false,
            isResizing: false,
            dragHandle: null
        };
        
        // Update quality label
        document.getElementById('quality').addEventListener('input', function(e) {
            const label = e.target.nextElementSibling;
            label.textContent = Math.round(e.target.value * 100) + '%';
        });
        
        // Update rotation
        function updateRotation() {
            const rotation = document.getElementById('rotation').value;
            document.getElementById('rotation').nextElementSibling.textContent = rotation + '°';
            const container = document.getElementById('visualization-container');
            updateTransform();
        }
        
        // Update scale
        function updateScale() {
            const scale = document.getElementById('scale-transform').value;
            document.getElementById('scale-transform').nextElementSibling.textContent = scale + '%';
            updateTransform();
        }
        
        // Update transform
        function updateTransform() {
            const rotation = document.getElementById('rotation').value;
            const scale = document.getElementById('scale-transform').value / 100;
            const container = document.getElementById('visualization-container');
            container.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }
        
        // Theme switcher
        function changeTheme() {
            const theme = document.getElementById('theme').value;
            document.body.className = theme;
        }
        
        // Crop functionality
        function toggleCrop() {
            const overlay = document.getElementById('crop-overlay');
            const btn = document.getElementById('crop-btn');
            
            if (!cropState.enabled) {
                cropState.enabled = true;
                overlay.style.display = 'block';
                btn.textContent = 'Disable Crop';
                btn.style.background = '#dc2626';
                initializeCrop();
            } else {
                cropState.enabled = false;
                overlay.style.display = 'none';
                btn.textContent = 'Enable Crop';
                btn.style.background = '#059669';
            }
        }
        
        function initializeCrop() {
            const container = document.getElementById('visualization-container');
            const overlay = document.getElementById('crop-overlay');
            const rect = container.getBoundingClientRect();
            
            // Set initial crop to center 50% of the image
            const width = rect.width * 0.5;
            const height = rect.height * 0.5;
            const x = (rect.width - width) / 2;
            const y = (rect.height - height) / 2;
            
            cropState.x = x;
            cropState.y = y;
            cropState.width = width;
            cropState.height = height;
            
            updateCropOverlay();
        }
        
        function updateCropOverlay() {
            const overlay = document.getElementById('crop-overlay');
            overlay.style.left = cropState.x + 'px';
            overlay.style.top = cropState.y + 'px';
            overlay.style.width = cropState.width + 'px';
            overlay.style.height = cropState.height + 'px';
        }
        
        function resetCrop() {
            if (cropState.enabled) {
                initializeCrop();
            }
        }
        
        // Mouse events for crop
        document.getElementById('crop-overlay').addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('crop-handle')) {
                cropState.isResizing = true;
                cropState.dragHandle = e.target.classList[1]; // nw, ne, sw, se
            } else {
                cropState.isDragging = true;
            }
            cropState.startX = e.clientX;
            cropState.startY = e.clientY;
            cropState.startCropX = cropState.x;
            cropState.startCropY = cropState.y;
            cropState.startCropWidth = cropState.width;
            cropState.startCropHeight = cropState.height;
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!cropState.enabled) return;
            
            const deltaX = e.clientX - cropState.startX;
            const deltaY = e.clientY - cropState.startY;
            const container = document.getElementById('visualization-container');
            const containerRect = container.getBoundingClientRect();
            
            if (cropState.isDragging) {
                cropState.x = Math.max(0, Math.min(containerRect.width - cropState.width, cropState.startCropX + deltaX));
                cropState.y = Math.max(0, Math.min(containerRect.height - cropState.height, cropState.startCropY + deltaY));
                updateCropOverlay();
            } else if (cropState.isResizing) {
                const handle = cropState.dragHandle;
                let newX = cropState.startCropX;
                let newY = cropState.startCropY;
                let newWidth = cropState.startCropWidth;
                let newHeight = cropState.startCropHeight;
                
                if (handle.includes('w')) { // west
                    newX = Math.max(0, cropState.startCropX + deltaX);
                    newWidth = cropState.startCropWidth - (newX - cropState.startCropX);
                }
                if (handle.includes('e')) { // east
                    newWidth = Math.min(containerRect.width - cropState.startCropX, cropState.startCropWidth + deltaX);
                }
                if (handle.includes('n')) { // north
                    newY = Math.max(0, cropState.startCropY + deltaY);
                    newHeight = cropState.startCropHeight - (newY - cropState.startCropY);
                }
                if (handle.includes('s')) { // south
                    newHeight = Math.min(containerRect.height - cropState.startCropY, cropState.startCropHeight + deltaY);
                }
                
                if (newWidth > 20 && newHeight > 20) {
                    cropState.x = newX;
                    cropState.y = newY;
                    cropState.width = newWidth;
                    cropState.height = newHeight;
                    updateCropOverlay();
                }
            }
        });
        
        document.addEventListener('mouseup', function(e) {
            cropState.isDragging = false;
            cropState.isResizing = false;
            cropState.dragHandle = null;
        });
        
        // Main download function
        function downloadVisualization() {
            const svg = document.getElementById('visualization');
            const container = document.getElementById('visualization-container');
            const svgData = new XMLSerializer().serializeToString(svg);
            
            // Get user options
            const filename = document.getElementById('filename').value || config.defaultFilename;
            const format = document.getElementById('format').value;
            
            // Handle SVG download separately
            if (format === 'svg') {
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${filename}.svg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                return;
            }
            
            // Continue with raster format export
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const scaleFactor = parseInt(document.getElementById('scale').value);
            const quality = parseFloat(document.getElementById('quality').value);
            const rotation = parseFloat(document.getElementById('rotation').value);
            const scaleTransform = parseFloat(document.getElementById('scale-transform').value) / 100;
            
            // Calculate final dimensions
            let finalWidth = svg.width.baseVal.value;
            let finalHeight = svg.height.baseVal.value;
            
            if (cropState.enabled) {
                // Calculate crop ratios
                const containerRect = container.getBoundingClientRect();
                const cropRatioX = cropState.x / containerRect.width;
                const cropRatioY = cropState.y / containerRect.height;
                const cropRatioWidth = cropState.width / containerRect.width;
                const cropRatioHeight = cropState.height / containerRect.height;
                
                finalWidth = svg.width.baseVal.value * cropRatioWidth;
                finalHeight = svg.height.baseVal.value * cropRatioHeight;
            }
            
            // Apply transforms to canvas size
            finalWidth *= scaleTransform;
            finalHeight *= scaleTransform;
            
            // Handle rotation - swap dimensions if needed
            if (rotation === 90 || rotation === 270) {
                [finalWidth, finalHeight] = [finalHeight, finalWidth];
            }
            
            // Set canvas dimensions
            canvas.width = finalWidth * scaleFactor;
            canvas.height = finalHeight * scaleFactor;
            
            img.onload = function() {
                // Clear and prepare canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Set background for JPEG (doesn't support transparency)
                if (format === 'jpeg') {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                // Enable image smoothing
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // Apply transformations
                ctx.save();
                ctx.scale(scaleFactor, scaleFactor);
                
                // Move to center for rotation
                ctx.translate(finalWidth / 2, finalHeight / 2);
                ctx.rotate((rotation * Math.PI) / 180);
                ctx.scale(scaleTransform, scaleTransform);
                
                // Calculate source and destination for cropping
                let sourceX = 0, sourceY = 0, sourceWidth = svg.width.baseVal.value, sourceHeight = svg.height.baseVal.value;
                let destWidth = sourceWidth, destHeight = sourceHeight;
                
                if (cropState.enabled) {
                    const containerRect = container.getBoundingClientRect();
                    sourceX = (cropState.x / containerRect.width) * svg.width.baseVal.value;
                    sourceY = (cropState.y / containerRect.height) * svg.height.baseVal.value;
                    sourceWidth = (cropState.width / containerRect.width) * svg.width.baseVal.value;
                    sourceHeight = (cropState.height / containerRect.height) * svg.height.baseVal.value;
                    destWidth = sourceWidth;
                    destHeight = sourceHeight;
                }
                
                // Draw the image (centered due to translate)
                ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, -destWidth/2, -destHeight/2, destWidth, destHeight);
                
                ctx.restore();
                
                // Convert to blob and download
                const mimeType = format === 'png' ? 'image/png' : 
                               format === 'jpeg' ? 'image/jpeg' : 
                               'image/webp';
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${filename}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, mimeType, quality);
            };
            
            // Load the SVG as an image
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
        
        // SVG Editing System - All modules inline
        
        // SVG Utility Functions
        class SVGUtils {
            static getElementBounds(element) {
                try {
                    if (element.tagName === 'rect') {
                        const x = parseFloat(element.getAttribute('x')) || 0;
                        const y = parseFloat(element.getAttribute('y')) || 0;
                        const width = parseFloat(element.getAttribute('width')) || 0;
                        const height = parseFloat(element.getAttribute('height')) || 0;
                        return { x, y, width, height, centerX: x + width/2, centerY: y + height/2 };
                    } else if (element.tagName === 'circle') {
                        const cx = parseFloat(element.getAttribute('cx')) || 0;
                        const cy = parseFloat(element.getAttribute('cy')) || 0;
                        const r = parseFloat(element.getAttribute('r')) || 0;
                        return { x: cx - r, y: cy - r, width: r * 2, height: r * 2, centerX: cx, centerY: cy };
                    } else if (element.tagName === 'path') {
                        const d = element.getAttribute('d');
                        const points = this.parsePath(d);
                        if (points.length > 0) {
                            const xs = points.map(p => p.x);
                            const ys = points.map(p => p.y);
                            const minX = Math.min(...xs);
                            const maxX = Math.max(...xs);
                            const minY = Math.min(...ys);
                            const maxY = Math.max(...ys);
                            return {
                                x: minX, y: minY,
                                width: maxX - minX, height: maxY - minY,
                                centerX: (minX + maxX) / 2, centerY: (minY + maxY) / 2
                            };
                        }
                    }
                } catch (e) {
                    console.warn('Error getting bounds for element:', element, e);
                }
                return null;
            }
            
            static parsePath(d) {
                const points = [];
                const commands = d.match(/[ML]\s*[\d\.\-\s,]+/g) || [];
                
                commands.forEach(cmd => {
                    const coords = cmd.substring(1).trim().split(/[\s,]+/).map(parseFloat);
                    if (coords.length >= 2) {
                        points.push({ x: coords[0], y: coords[1] });
                    }
                });
                
                return points;
            }
            
            static updatePathPosition(pathElement, deltaX, deltaY) {
                const originalD = pathElement.getAttribute('data-original-path');
                if (!originalD) return;
                
                const originalPoints = this.parsePath(originalD);
                if (originalPoints.length === 0) return;
                
                const updatedPoints = originalPoints.map(point => ({
                    x: point.x + deltaX,
                    y: point.y + deltaY
                }));
                
                let newD = `M ${updatedPoints[0].x} ${updatedPoints[0].y}`;
                for (let i = 1; i < updatedPoints.length; i++) {
                    newD += ` L ${updatedPoints[i].x} ${updatedPoints[i].y}`;
                }
                if (originalD.includes('Z') || originalD.includes('z')) {
                    newD += ' Z';
                }
                
                pathElement.setAttribute('d', newD);
            }
        }

        // Undo System
        class UndoSystem {
            constructor(svg, maxSteps = 50) {
                this.svg = svg;
                this.undoStack = [];
                this.redoStack = [];
                this.maxUndoSteps = maxSteps;
                this.setupKeyboardShortcuts();
            }
            
            saveState(actionName) {
                const currentState = {
                    svg: this.svg.innerHTML,
                    action: actionName,
                    timestamp: Date.now()
                };
                
                this.undoStack.push(currentState);
                
                if (this.undoStack.length > this.maxUndoSteps) {
                    this.undoStack.shift();
                }
                
                this.redoStack = [];
            }
            
            undo() {
                if (this.undoStack.length === 0) {
                    this.showStatus('Nothing to undo');
                    return false;
                }
                
                const currentState = {
                    svg: this.svg.innerHTML,
                    action: 'current',
                    timestamp: Date.now()
                };
                this.redoStack.push(currentState);
                
                const previousState = this.undoStack.pop();
                this.svg.innerHTML = previousState.svg;
                
                this.rebuildInteractions();
                this.showStatus(`Undid: ${previousState.action}`);
                return true;
            }
            
            redo() {
                if (this.redoStack.length === 0) {
                    this.showStatus('Nothing to redo');
                    return false;
                }
                
                const currentState = {
                    svg: this.svg.innerHTML,
                    action: 'before_redo',
                    timestamp: Date.now()
                };
                this.undoStack.push(currentState);
                
                const nextState = this.redoStack.pop();
                this.svg.innerHTML = nextState.svg;
                
                this.rebuildInteractions();
                this.showStatus('Redid action');
                return true;
            }
            
            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                        e.preventDefault();
                        this.undo();
                    } else if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
                        e.preventDefault();
                        this.redo();
                    }
                });
            }
            
            showStatus(message) {
                showEditingStatus(message);
            }
            
            rebuildInteractions() {
                window.rebuildSVGInteractions();
            }
        }

        // Drag Handler
        class DragHandler {
            constructor(svg, undoSystem) {
                this.svg = svg;
                this.undoSystem = undoSystem;
                this.isDragging = false;
                this.selectedElement = null;
                this.dragStartX = 0;
                this.dragStartY = 0;
                this.elementStartX = 0;
                this.elementStartY = 0;
                this.lineStartX2 = 0;
                this.lineStartY2 = 0;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.svg.addEventListener('mousedown', this.handleMouseDown.bind(this));
                document.addEventListener('mousemove', this.handleMouseMove.bind(this));
                document.addEventListener('mouseup', this.handleMouseUp.bind(this));
            }
            
            handleMouseDown(e) {
                if (!this.selectedElement) return;
                
                this.undoSystem.saveState('before_drag');
                
                this.isDragging = true;
                this.dragStartX = e.clientX;
                this.dragStartY = e.clientY;
                
                this.storeOriginalPosition();
                
                this.selectedElement.classList.add('dragging');
                e.preventDefault();
            }
            
            storeOriginalPosition() {
                if (this.selectedElement.tagName === 'rect') {
                    this.elementStartX = parseFloat(this.selectedElement.getAttribute('x') || 0);
                    this.elementStartY = parseFloat(this.selectedElement.getAttribute('y') || 0);
                } else if (this.selectedElement.tagName === 'circle') {
                    this.elementStartX = parseFloat(this.selectedElement.getAttribute('cx') || 0);
                    this.elementStartY = parseFloat(this.selectedElement.getAttribute('cy') || 0);
                } else if (this.selectedElement.tagName === 'text') {
                    this.elementStartX = parseFloat(this.selectedElement.getAttribute('x') || 0);
                    this.elementStartY = parseFloat(this.selectedElement.getAttribute('y') || 0);
                } else if (this.selectedElement.tagName === 'path') {
                    const bounds = SVGUtils.getElementBounds(this.selectedElement);
                    if (bounds) {
                        this.elementStartX = bounds.centerX;
                        this.elementStartY = bounds.centerY;
                        this.selectedElement.setAttribute('data-original-path', this.selectedElement.getAttribute('d'));
                    }
                } else if (this.selectedElement.tagName === 'line') {
                    this.elementStartX = parseFloat(this.selectedElement.getAttribute('x1') || 0);
                    this.elementStartY = parseFloat(this.selectedElement.getAttribute('y1') || 0);
                    this.lineStartX2 = parseFloat(this.selectedElement.getAttribute('x2') || 0);
                    this.lineStartY2 = parseFloat(this.selectedElement.getAttribute('y2') || 0);
                }
            }
            
            handleMouseMove(e) {
                if (!this.isDragging || !this.selectedElement) return;
                
                const deltaX = e.clientX - this.dragStartX;
                const deltaY = e.clientY - this.dragStartY;
                
                this.updateElementPosition(deltaX, deltaY);
                this.updateSelectionBox();
            }
            
            updateElementPosition(deltaX, deltaY) {
                if (this.selectedElement.tagName === 'rect') {
                    this.selectedElement.setAttribute('x', this.elementStartX + deltaX);
                    this.selectedElement.setAttribute('y', this.elementStartY + deltaY);
                } else if (this.selectedElement.tagName === 'circle') {
                    this.selectedElement.setAttribute('cx', this.elementStartX + deltaX);
                    this.selectedElement.setAttribute('cy', this.elementStartY + deltaY);
                } else if (this.selectedElement.tagName === 'text') {
                    this.selectedElement.setAttribute('x', this.elementStartX + deltaX);
                    this.selectedElement.setAttribute('y', this.elementStartY + deltaY);
                } else if (this.selectedElement.tagName === 'path') {
                    SVGUtils.updatePathPosition(this.selectedElement, deltaX, deltaY);
                } else if (this.selectedElement.tagName === 'line') {
                    this.selectedElement.setAttribute('x1', this.elementStartX + deltaX);
                    this.selectedElement.setAttribute('y1', this.elementStartY + deltaY);
                    this.selectedElement.setAttribute('x2', this.lineStartX2 + deltaX);
                    this.selectedElement.setAttribute('y2', this.lineStartY2 + deltaY);
                }
            }
            
            handleMouseUp() {
                this.isDragging = false;
                if (this.selectedElement) {
                    this.selectedElement.classList.remove('dragging');
                }
            }
            
            setSelectedElement(element) {
                if (this.selectedElement) {
                    this.selectedElement.classList.remove('selected');
                }
                
                this.selectedElement = element;
                
                if (element) {
                    element.classList.add('selected');
                    this.updateSelectionBox();
                    this.undoSystem.showStatus(`Selected: ${element.tagName}`);
                } else {
                    this.hideSelectionBox();
                }
            }
            
            updateSelectionBox() {
                if (!this.selectedElement) return;
                
                const bounds = SVGUtils.getElementBounds(this.selectedElement);
                if (!bounds) return;
                
                // This is a simplified version - you'd need proper positioning
                // relative to the SVG container
                this.undoSystem.showStatus(`Element at: ${Math.round(bounds.centerX)}, ${Math.round(bounds.centerY)}`);
            }
            
            hideSelectionBox() {
                // Hide selection indicator
            }
        }

        // Global editing system
        let svgEditingSystem = null;
        let editingEnabled = false;

        function openInSvgEditor() {
            const svg = document.getElementById('visualization');
            if (!svg) return;
            
            if (!editingEnabled) {
                enableInlineEditing();
            } else {
                disableInlineEditing();
            }
        }
        
        function enableInlineEditing() {
            const svg = document.getElementById('visualization');
            const container = document.getElementById('visualization-container');
            
            if (!svg || svgEditingSystem) return;
            
            editingEnabled = true;
            
            // Initialize editing system
            const undoSystem = new UndoSystem(svg);
            const dragHandler = new DragHandler(svg, undoSystem);
            
            svgEditingSystem = { undoSystem, dragHandler };
            
            // Add editing styles
            const style = document.createElement('style');
            style.id = 'svg-editing-styles';
            style.textContent = `
                .svg-element {
                    cursor: pointer;
                    transition: opacity 0.2s;
                }
                .svg-element:hover {
                    opacity: 0.8;
                }
                .svg-element.selected {
                    stroke: #3b82f6 !important;
                    stroke-width: 2 !important;
                    stroke-dasharray: 5,5;
                    filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
                }
                .dragging {
                    cursor: move !important;
                    opacity: 0.7;
                }
            `;
            document.head.appendChild(style);
            
            // Set up interactions
            rebuildSVGInteractions();
            
            // Update button
            const editBtn = document.querySelector('button[onclick="openInSvgEditor()"]');
            if (editBtn) {
                editBtn.textContent = '✕ Exit Editor';
                editBtn.style.background = '#dc2626';
            }
            
            // Add editing controls
            const editingControls = document.createElement('div');
            editingControls.id = 'editing-controls';
            editingControls.style.cssText = `
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(30, 41, 59, 0.95);
                padding: 15px;
                border-radius: 5px;
                z-index: 1001;
                color: white;
                font-size: 12px;
            `;
            editingControls.innerHTML = `
                <div style="margin-bottom: 10px; font-weight: bold;">Editing Mode Active</div>
                <div>• Click elements to select</div>
                <div>• Drag to move elements</div>
                <div>• Ctrl+Z/Y for undo/redo</div>
                <div style="margin-top: 10px;">
                    <button onclick="svgEditingSystem.undoSystem.undo()" style="margin-right: 5px; padding: 4px 8px; font-size: 11px;">Undo</button>
                    <button onclick="svgEditingSystem.undoSystem.redo()" style="padding: 4px 8px; font-size: 11px;">Redo</button>
                </div>
            `;
            container.appendChild(editingControls);
            
            showEditingStatus('Editing enabled! Click elements to select and drag to move.');
        }
        
        function disableInlineEditing() {
            editingEnabled = false;
            svgEditingSystem = null;
            
            // Remove editing styles
            const style = document.getElementById('svg-editing-styles');
            if (style) style.remove();
            
            // Remove editing controls
            const controls = document.getElementById('editing-controls');
            if (controls) controls.remove();
            
            // Clear selections
            const svg = document.getElementById('visualization');
            if (svg) {
                const elements = svg.querySelectorAll('.selected');
                elements.forEach(el => el.classList.remove('selected', 'svg-element'));
            }
            
            // Update button
            const editBtn = document.querySelector('button[onclick="openInSvgEditor()"]');
            if (editBtn) {
                editBtn.textContent = 'Edit in SVG Editor';
                editBtn.style.background = '#8b5cf6';
            }
            
            showEditingStatus('Editing disabled');
        }
        
        function rebuildSVGInteractions() {
            if (!svgEditingSystem) return;
            
            const svg = document.getElementById('visualization');
            if (!svg) return;
            
            const elements = svg.querySelectorAll('rect, circle, ellipse, path, line, text, polygon');
            
            elements.forEach(element => {
                element.classList.add('svg-element');
                element.onclick = function(e) {
                    e.stopPropagation();
                    svgEditingSystem.dragHandler.setSelectedElement(element);
                };
            });
            
            svg.onclick = function(e) {
                if (e.target === svg) {
                    svgEditingSystem.dragHandler.setSelectedElement(null);
                }
            };
        }
        
        window.rebuildSVGInteractions = rebuildSVGInteractions;
        
        function showEditingStatus(message) {
            const existingMessages = document.querySelectorAll('.editing-status-message');
            existingMessages.forEach(msg => msg.remove());
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'editing-status-message';
            statusDiv.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 12px 20px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 10000;
                max-width: 300px;
                font-size: 14px;
                opacity: 0;
                transition: opacity 0.3s;
            `;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
            
            setTimeout(() => statusDiv.style.opacity = '1', 100);
            setTimeout(() => {
                statusDiv.style.opacity = '0';
                setTimeout(() => statusDiv.remove(), 300);
            }, 3000);
        }
        
        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadVisualization();
            }
        });
    </script>
